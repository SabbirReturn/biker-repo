<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biker Zone</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.6.0/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: '#da373d',
              'biker-primary': '#E76F51',
              'bike-primary-bg': 'rgba(231, 111, 81, 0.10)',
            }
          }
        }
      }
    </script>
</head>
<body>
    <header class="md:container md:nax-auto">
        <nav>
            <div class="navbar bg-base-100">
                <div class=" flex-1">
                  <div class="dropdown ">
                    <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h8m-8 6h16" /></svg>
                    </div>
                    <ul tabindex="0" class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52 text-base font-medium">
                      <li>Home</li>
                      <li>Shope</li>
                      <li>News</li>
                      <li>Contact</li>
                    </ul>
                  </div>
                  <a class="btn btn-ghost text-4xl font-bold">Biker Zone</a>
                </div>
                <div class="navbar-center hidden lg:flex">
                  <ul class="menu menu-horizontal px-1 gap-6 text-base font-medium">
                    <li>Home</li>
                      <li>Shope</li>
                      <li>News</li>
                      <li>Contact</li>
                  </ul>
                </div>
                <div class="">
                  <a class="btn ml-4 text-base bg-biker-primary text-white">Button</a>
                </div>
              </div>
        </nav>
        <!-- banner -->
        <section>
          <div class="carousel w-full h-[550px] bg-bike-primary-bg">
            <div id="slide1" class="carousel-item relative w-full">
              <div class="flex flex-col lg:flex-row gap-1 lg:gap-5 items-center">
                <div class="flex-1 p-24 lg:p-24  space-y-1 lg:space-y-5">
                    <h1 class="text-6xl font-bold">Ride-on R15 V4 <br> with Smile</h1>
                    <p class="text-xs font-light">Amet minim mollit non deserunt ullamco 
                      est sit aliqua dolor do amet sint. Velit officia consequat duis enim velit mollit.</p>
                      <button class="bg-biker-primary rounded-md h-16 w-[160px] font-semibold text-sm text-white">Purchase</button>
                </div>
                <div class="flex-1">
                  <img src="images/slider/bike1.png" class=" mt-0 w-[220px] lg:w-[440px]" />
                </div>
              </div>
              <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                <a href="#slide4" class="btn btn-circle">❮</a> 
                <a href="#slide2" class="btn btn-circle">❯</a>
              </div>
            </div> 
            <div id="slide2" class="carousel-item relative w-full">
              <img src="https://daisyui.com/images/stock/photo-1609621838510-5ad474b7d25d.jpg" class="w-full" />
              <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                <a href="#slide1" class="btn btn-circle">❮</a> 
                <a href="#slide3" class="btn btn-circle">❯</a>
              </div>
            </div> 
            <div id="slide3" class="carousel-item relative w-full">
              <img src="https://daisyui.com/images/stock/photo-1414694762283-acccc27bca85.jpg" class="w-full" />
              <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                <a href="#slide2" class="btn btn-circle">❮</a> 
                <a href="#slide4" class="btn btn-circle">❯</a>
              </div>
            </div> 
            <div id="slide4" class="carousel-item relative w-full">
              <img src="https://daisyui.com/images/stock/photo-1665553365602-b2fb8e5d1707.jpg" class="w-full" />
              <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                <a href="#slide3" class="btn btn-circle">❮</a> 
                <a href="#slide1" class="btn btn-circle">❯</a>
              </div>
            </div>
          </div>
        </section>
    </header>
    <main>

    </main>
    <footer>

    </footer>

</html>
